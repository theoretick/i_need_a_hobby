<html lang="en" data-framework="spine">
    <head>
        <meta charset="utf-8">
        <title>I Need a Hobby</title>
    </head>
    <body>
      <h1> I need a hobby </h1>
      <div>
          <ul id="hobby_list">
          </ul>
      </div>
    </body>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        var JSON_URL = 'https://gist.githubusercontent.com/theoretick/85ed91a97cf42d767410/raw/6e35dc36aecc74492b3a62727ca45d61248fd7ca/hobbies.json';
        $.get(JSON_URL, function (data) {
            hobbies = JSON.parse(data).hobbies;

            for (var i = 0, j = hobbies.length; i < j; i++) {
                $('#hobby_list').append( "<li>" + JSON.stringify(hobbies[i]) + "</li>");
            }
        });
    </script>
</html>
